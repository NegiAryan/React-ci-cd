name : "cicd workflow"
on:
  push:
    branches:
      - main
      - master   

jobs:
  build-and-test:
    runs-on: ubuntu-latest
  
    steps:
      - name: "checkout code"
        uses: actions/checkout@v2
        
      - name: "setup node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14'

